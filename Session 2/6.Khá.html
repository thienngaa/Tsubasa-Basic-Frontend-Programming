<!DOCTYPE html>
<html lang="vi">

<head>
    <title>6.Khá - Bài tập tổng hợp form và table</title>
</head>

<body>
    <section>
        <h1>Trang web bán hàng</h1>
        <ul>
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Sản phẩm</a></li>
            <li><a href="">Giới thiệu</a></li>
            <li><a href="">Liên hệ</a></li>
        </ul>
    </section>
    <section>
        <h1>Thông tin sản phẩm</h1>
        <table>
            <style>
                table, th, td {
                    border:1px solid;
                }
            </style>
            <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sản phẩm 1</td>
                    <td>Mô tả sản phẩm 1</td>
                    <td>100.000đ</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Sản phẩm 2</td>
                    <td>Mô tả sản phẩm 2</td>
                    <td>200.000đ</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Sản phẩm 3</td>
                    <td>Mô tả sản phẩm 3</td>
                    <td>300.000đ</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </section>
<br />
    <section>
        <h1>Thông tin người dùng</h1>
        <form action="">
            <label>Họ và tên:</label>
            <input type="text"/> <br />
            <label>Email:</label>
            <input type="email"/> <br />
            <label>Số điện thoại:</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/> <br />
            <label>Địa chỉ:</label>
            <input type="text"/> <br />
            <input type="submit" value="Đặt hàng">
        </form>
    </section>
</body>
</html>
